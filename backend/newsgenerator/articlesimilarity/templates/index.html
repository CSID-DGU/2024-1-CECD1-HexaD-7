<!DOCTYPE html>
<html>
  <head>
    <title>Articles</title>
  </head>
  <body>
    <h1>News Articles</h1>
    <ul>
      {% for post in posts %}
      <li>
        <h2>{{ post.id }}</h2>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
